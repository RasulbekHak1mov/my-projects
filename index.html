<!DOCTYPE html>
<html>

<head>
  <title>Navigation Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .navbar {
      padding: 15px 30px;
      margin: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      cursor: pointer;
      box-sizing: border-box;
      width: 100%;
      max-width: 250px;
    }
    
    .navbar:hover {
      background-color: #45a049;
    }
    
    @media screen and (max-width: 600px) {
      .container {
        margin-top: 20px;
      }
      
      .navbar {
        padding: 12px 24px;
        font-size: 16px;
        max-width: none;
      }
    }
    a{
      color: black;
      text-decoration: none;
    }
  </style>
</head>
