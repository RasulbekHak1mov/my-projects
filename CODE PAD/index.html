<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bf35014c55.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

         <div class="left">
            <label><i class="fa-brands fa-html5" style="color: #ff0000;"></i> HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3" style="color: #005eff;"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-js" style="color: #fbff00;"></i> JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
         </div>
         <div class="right">
            <label ><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
         </div>

    </div>
    <script src="script.js"></script>
    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
